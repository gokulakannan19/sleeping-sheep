<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeping Sheep</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS file -->
    <script src="script.js" defer></script> <!-- Link your external JavaScript -->
</head>

<body>
    <div class="video-player">
        <!-- Text Counter -->
        <div class="text-container">
            <div class="text-count" id="counter">Count: 0</div>
        </div>

        <!-- Goat Image -->
        <img src="sheep.png" alt="Goat" class="goat-image" id="goat">
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button class="button" onclick="playAction()">Play</button>
        <button class="button" onclick="stopAction()">Stop</button>
        <button class="button" onclick="resetAction()">Reset</button>
    </div>
</body>

</html>
